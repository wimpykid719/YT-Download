<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YT Download</title>
	<link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css" />
	<link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<script type="text/javascript" src="/eel.js"></script>
<div id="global-container">
	<header class="header">
		<div class="header__inner">
			<h1 class="appName"><svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg>YT Download</h1>
			<div class="infomation">
				<nav class="menu">
					<ul>
						<li class="active"><svg class="icon icon-download"><use xlink:href="#icon-download"></use></svg>Download</li>
						<li><svg class="icon icon-tags"><use xlink:href="#icon-tags"></use></svg>Tags</li>
					</ul>
				</nav>
				<span class="developer">To developer</span>
				<div class="twitterContent">
					<div class="twitterContent__wrap">
						<div class="twitterContent__wrap2">
							<div class="profilePic">
								<img src="images/MeForProfile.jpg" alt="developerPicture">
							</div>
							<div class="aboutMe">
								<span class="aboutMe__name">新卒まぐれ</span>
								<span class="aboutMe__account">@unemployed_jp</span>
								<button class="aboutMe__contact">Twitter</button>
							</div>
						</div>
						<div class="twitterContent__discript">
							<span>アプリに関する内容はTwitterからお願いします。</span>
						</div>
					</div>
				</div>
				<span class="support">To support</span>
				<div class="supportContent">
					<div class="supportContent__wrap">
						<div class="supportContent__wrap2">
							<div class="emoji">
								<span class="emoji__dollar">💵</span>
							</div>
							<div class="please">
								<span class="please__pray">開発を続けさせて下さい。</span>
								<button class="please__support">Support</button>
							</div>
						</div>
						<div class="supportContent__discript">
							<span>多くのサービスで使用されるStripeを使い安全に行います。</span>
						</div>
					</div>
				</div>
				<span class="social">Social</span>
				<div class="socialContent">
					<div class="socialContent__wrap">
						<nav class="socialMedia">
							<ul class="socialMedia__ul">
								<li class="socialMedia__li"><a><svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg></a></li>
								<li class="socialMedia__li"><a><svg class="icon icon-github"><use xlink:href="#icon-github"></use></svg></a></li>
								<li class="socialMedia__li"><a><svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		<!-- header__innerのdiv -->
		</div>
	</header>
	<div class="main activateP">
		<div class="add">
			<button class="add__button">
				<span>add</span>
				<span></span>
				<span></span>
			</button>
		</div>
		<div class="youtubeDownload">
			<form onsubmit="return false" autocomplete="off">
				<div class="dlcardWrap">
					<div class="dlcard fadeeffect">
						<div class="dlcard__title">
							<svg class="icon icon-youtube"><use xlink:href="#icon-youtube2"></use></svg>
							<div class="dlcard__videoName">Supreme bot</div>
						</div>
						<div class="dlcard__thumbnail">
							<img src="images/error.png" alt="">
							<div class="dlcard__thumbnail--cover thumbnail-1">
								<div class="donutSpinner"></div>
							</div>
						</div>
						<div class="dlcard__url">
							<input type="url" name="url01" size="18" placeholder="URL：https://www.youtube.com/watch?v=">
						</div>
					<!-- dlcardのdiv -->
					</div>
					<div class="dlcard fadeeffect">
						<div class="dlcard__title">
							<svg class="icon icon-youtube"><use xlink:href="#icon-youtube2"></use></svg>
							<div class="dlcard__videoName">Supreme bot</div>
						</div>
						<div class="dlcard__thumbnail">
							<img src="images/error.png" alt="">
							<div class="dlcard__thumbnail--cover thumbnail-2">
								<div class="donutSpinner"></div>
							</div>
							
						</div>
						<div class="dlcard__url">
							<input type="url" name="url01" size="18" placeholder="URL：https://www.youtube.com/watch?v=">
						</div>
					<!-- dlcardのdiv -->
					</div>
				</div>
				<div class="selectType">
					<span class="selectType__discript">#自動で画質が高いものを選択してダウンロードします。</span>
					<div class="selectType__button">
						<input type="radio" id="audio" name="type" value="1" checked="checked"><label for="audio">audio only（acc）</label>
					</div>
					<div class="selectType__button">
						<input type="radio" id="mobile" name="type" value="2"><label for="mobile">for mobile（avi + aac） </label>
					</div>
					<div class="selectType__button">
						<input type="radio" id="highQuality" name="type" value="3"><label for="highQuality">for high quality （vp9 2160p over + aac）</label>
					</div>
				</div>
				<div class="downloadButton">
					<div class="progressBar">
						<div class="progressBar__value"><!--titleだった-->
							<span class="percent" id="css-pourcent">100%</span>
						</div>
					<!-- progressbarのdiv -->
					</div>
					<div class="downloadButton__bg">
						<button type='submit' name='action' value='send' class="downloadButton__circle" id="progress-css">
							<span class="downloadButton__text">Download</span>
							<div class="downloadButton__icon">
								<svg class="icon icon-arrow-down"><use xlink:href="#icon-arrow-down"></use></svg>
							</div>
						</button>
					</div>
				</div>
			</form>
		<!-- contenntのdiv -->
		</div>
	<!-- notice-contentのdiv -->
	</div>
	<div class="main2">
		<div class="songs-song-wrap">
			<nav class="songs">
				<ul>
					<li>song1</li>
					<li>song2</li>
					<li>song3</li>
					<li>song4</li>
					<li>song5</li>
				</ul>
			</nav>
			<div class="song">
				<form onsubmit="return false" autocomplete="off">
					<div class="song__info-cover">
						<div class="song__info">
							<div class="song__header">
								<div class="song__logo">
									<span>曲の情報</span>
								</div>
								<div class="song__language">
									<nav>
										<ul>
											<li>日本語</li>
											<li>English</li>
										</ul>
									</nav>
								</div>
							</div>
							<div class="song__name">
								<label class="name">曲名：</label>
								<input type="text">
							</div>
							<div class="song__artist">
								<label class="artist">アーティスト：</label>
								<input type="text">
							</div>
							<div class="song__album">
								<label class="album">アルバム：</label>
								<input type="text">
							</div>
							<div class="song_category">
								<label class="category">ジャンル：</label>
							<input type="text">
							</div>
							<div class="song__year">
								<label class="year">年：</label>
								<input type="text">
							</div>
						</div>
						<div class="song__cover">
							<img src="images/pinkguy.jpg" alt="アートワーク">
							<input type="file" name="image" accept="image/png,image/jpeg,image" id="image1">
							<label for="image1">ファイルを選択</label>
						</div>
					</div>
					<div class="song__lyrics">
						<label>歌詞</label>
					<textarea name="" id="" cols="30" rows="10"></textarea>
					</div>
					
				</form>
			</div>
		</div>
	</div>
<!-- global-containerのdiv -->
</div>
<!-- <script src="scripts/vendors/color-thief.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
<script src="svgs/object-svgs.js"></script>
<script src="scripts/libs/addsvg.js"></script>
<script src="scripts/libs/addEl.js"></script>
<script src="scripts/libs/thumbnail.js"></script>
<script src="scripts/libs/progress-bar.js"></script>
<script src="scripts/libs/guiOpen.js"></script>
<script src="scripts/libs/menu.js"></script>
<script src="scripts/libs/cover.js"></script>
</body>
</html>
